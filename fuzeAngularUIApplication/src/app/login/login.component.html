<head>
    <title>PO FUZE Ginger - Login</title>

</head>

<body class="body-bg">
    <div class = "login-sec">
        <mat-card-title>Login</mat-card-title>
        <div class="error-message">
            <span>{{errorMsg}}</span>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group input-width">
                <mat-form-field class="form-group">
                    <mat-label>Username</mat-label>
                    <input type="email" matInput formControlName="username" placeholder="Username" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="form-group">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" class="form-control"
                        placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                </mat-form-field>

            </div>

            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    Login
                </button>
                <a routerLink="/register" class="btn btn-link btn-primary">Register</a>
            </div>
        </form>
    </div>
</body>
